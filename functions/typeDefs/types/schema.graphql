scalar Date

enum ProgrammingLanguage {
  CPP
  PYTHON
  JAVA
  JAVASCRIPT
  GO
  RUST
}

enum School {
  IPN
  UNAM
}

enum Company {
  Microsoft
  Google
  Facebook
}

enum CompanyRole {
  Intern
  Explore
  STEP
  FTE
}

enum Role {
  Root
  Interviewee
  Interviewer
}

enum Status{
    NotConfirmed
    confirmed
    cancelledByInterviewer
    cancelledByInterviewee

}

type User {
  uid: String!
  email: String!
  name: String!
  role: [Role!]!
  interviewee: Interviewee
  interviewer: Interviewer
}

type Interviewee {
  uid: String!
  user: User!
  programmingLanguage: [ProgrammingLanguage]!
  school: School
  resumeLink: String
  roleApplyingTo: CompanyRole
  companiesApplyingTo: [Company]!
  typesOfInterview: [String]!
  availability: [Date]!
  maxInterviewsPerWeek: Int
  upcomingRealInterviews: [RealInterview]!
  interviews: [Interview]!
}

type Interviewer {
  uid: String!
  user: User!
  isMentioned: Boolean
  description: String
}

type Interview {
  interviewee: Interviewee!
  interviewer: Interviewer!
  date: Date!
  sharedDoc: String!
  place: String!
  status: Status!
  interviews: [Interview]!
}

type RealInterview {
  company: Company!
  date: Date!
  interviewee: Interviewee!
}
